// Volume

alias "esp_low"  "volume 0.8"
alias "esp_hi"   "volume 1"
alias "+c.speed" "+speed; esp_hi"
alias "-c.speed" "-speed; esp_low"
alias "+c.duck"  "+duck; esp_hi"
alias "-c.duck"  "-duck; esp_low"

// Show full radar on use

alias "+radar" "+use; cl_radar_always_centered 0; cl_radar_scale 0.30"
alias "-radar" "-use; cl_radar_always_centered 1; cl_radar_scale 0.70"
