// Volume

alias "esp_low"  "volume 0.50"
alias "esp_hi"   "volume 0.80"
alias "+c.speed" "+speed; esp_hi"
alias "-c.speed" "-speed; esp_low"
alias "+c.duck"  "+duck; esp_hi"
alias "-c.duck"  "-duck; esp_low"

// Show full radar on use

alias "+radar" "+use; cl_radar_always_centered 0; cl_radar_scale 0.30"
alias "-radar" "-use; cl_radar_always_centered 1; cl_radar_scale 0.70"

alias +jumpthrow "+jump; -attack"
alias -jumpthrow "-jump"

alias xhair_color "xhair_color_1"
alias xhair_color_1 "xhair_color_cmd_1; alias xhair_color xhair_color_2"
alias xhair_color_2 "xhair_color_cmd_2; alias xhair_color xhair_color_3"
alias xhair_color_3 "xhair_color_cmd_3; alias xhair_color xhair_color_1"
